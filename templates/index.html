<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Datas</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .caixa { border: 1px solid #ccc; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input { padding: 10px; font-size: 16px; width: 200px; }
        button { padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .resultado { color: rgb(3, 99, 13); font-size: 1.5em; margin-top: 20px; font-weight: bold; }
        input[type="radio"] { 
        width: auto;   
        margin: 5px;  
    }
    </style>
</head>
<body>

    <div class="caixa">
        <h1>CALCULADORA DATAS üóìÔ∏è</h1>
        <p>Descubra que data espec√≠fica foi x dias, semanas, meses ou semanas atr√°s</p>

        <form method="POST">
            <label for="campo_semanas">Qual unidade de tempo deseja utilizar:</label>
            <br>
            <input type="radio" id="op-" name="tipo" value="dia"><label for="op-">Dias</label>
            <input type="radio" id="op-" name="tipo" value="semana"><label for="op-">Semanas</label>
            <input type="radio" id="op-" name="tipo" value="mes"><label for="op-">Meses</label>
            <input type="radio" id="op-" name="tipo" value="ano"><label for="op-">Anos</label>
            <br>
            
            <input type="number" id="campo_semanas" name="semanas_input" placeholder="Digite o n√∫mero..." required>

            <br>
            <br>

            <input type="radio" id="op-" name="operacao" value="(-)">
            <label for="op-">VOLTAR (-)</label>

            <input type="radio" id="op+" name="operacao" value="(+)">
            <label for="op+">AVAN√áAR (+)</label>

            <br>
            <br>
            
            <button type="submit">Calcular</button>
        </form>

        {% if data_final %}
            <p class="resultado">A data calculada √©:<br> {{ data_final }}</p>
        {% endif %}
    </div>

</body>
</html>
